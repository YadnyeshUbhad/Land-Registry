        async function connectMetaMask() {
            if (window.ethereum) {
                web3 = new Web3(window.ethereum);
                await window.ethereum.request({ method: "eth_requestAccounts" });
                const accounts = await web3.eth.getAccounts();
                document.getElementById("account-address").innerText = accounts[0];
                contract = new web3.eth.Contract(abi, contractAddress);
            } else {
                alert("MetaMask not found!");
            }
        }

        async function registerLand() {
            const accounts = await web3.eth.getAccounts();
            const landId = document.getElementById("landId").value;
            const ownerName = document.getElementById("ownerName").value;
            await contract.methods.registerLand(landId, ownerName).send({ from: accounts[0] });
            alert("Land Registered!");
        }

        async function getLandDetails() {
            const landId = document.getElementById("landIdDetails").value;
            const details = await contract.methods.getLandDetails(landId).call();
            document.getElementById("landDetailOutput").innerText = `Owner: ${details.ownerName}`;
        }

        async function raiseDispute() {
            const accounts = await web3.eth.getAccounts();
            const landId = document.getElementById("disputeLandId").value;
            const reason = document.getElementById("disputeReason").value;
            await contract.methods.raiseDispute(landId, reason).send({ from: accounts[0] });
            alert("Dispute Raised!");
        }

        async function transferOwnership() {
            const accounts = await web3.eth.getAccounts();
            const landId = document.getElementById("transferLandId").value;
            const newOwner = document.getElementById("newOwner").value;
            await contract.methods.transferOwnership(landId, newOwner).send({ from: accounts[0] });
            alert("Ownership Transferred!");
        }
